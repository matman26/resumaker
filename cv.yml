projects:
  - name: Implementing a Monitoring Solution with Zabbix and Grafana
    name_pt: Implementação de Solução de Monitoramento com Zabbix e Grafana
    url:
    date: 2020
    company: Grupo RK Telecom
    description:
    description_pt: |-
      Instalei em ambiente de produção (Linux CentOS 8) um \textit{stack} de monitoramento completo com Zabbix 4.4.0 para coleta de dados e Grafana para exibição de dashboards em ambiente de NOC. Escrevi scripts em Bash para automatizar o provisionamento de hosts através da API json do Zabbix e preparei playbooks Ansible para habilitar coleta SNMP em 80 CPEs MikroTik simultâneamente. Criei Dashboards em Grafana para visualização de dados em tempo real. Migrei dados de The Dude (NMS Mikrotik) para Zabbix de forma semi-automática através de scripts em bash, trabalhando dados em formato csv para gerar um payload json.

  - name: Implementing the AAA with Blockchain Technologies
    name_pt: Implementando a AAA com tecnologias Blockchain
    url:
    date: 2020
    company: Télécom Paris
    description:
    description_pt: |-
      Descrição de uma arquitetura de base onde um serviço de AAA (Authentication,Authorization and Accounting) pode ser fornecido por uma rede Blockchain, através de uso de Smart Contracts. Protótipo de Smart Contract foi desenvolvido em C++ para a plataforma EOS.IO. Usando Docker, preparei uma imagem de node EOS.IO pré-configurada na qual realizei uma demo do protótipo.

